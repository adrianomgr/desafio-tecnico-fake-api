<div class="forbidden-wrapper">
  <p-card class="forbidden-card">
    <ng-template pTemplate="header">
      <div class="card-header">
        <i class="pi pi-lock text-6xl text-red-500 mb-3"></i>
        <h1>Acesso Negado</h1>
      </div>
    </ng-template>

    <div class="card-content">
      <p class="access-message">Você precisa estar logado para acessar essa página.</p>

      <div class="buttons-container">
        <p-button
          label="Fazer Login"
          icon="pi pi-sign-in"
          severity="info"
          class="w-full"
          (onClick)="goToLogin()"
        >
        </p-button>
      </div>
    </div>
  </p-card>
</div>
