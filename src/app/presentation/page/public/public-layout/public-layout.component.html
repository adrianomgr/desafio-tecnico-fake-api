<div class="public-layout">
  <header class="public-header fixed-header">
    <div class="container">
      <div class="header-content">
        <div
          class="logo"
          (click)="goToHome()"
          (keydown.enter)="goToHome()"
          tabindex="0"
          role="button"
          aria-label="Ir para página inicial"
          title="Ir para página inicial"
        >
          <i class="pi pi-shopping-bag logo-icon"></i>
        </div>

        <nav class="main-nav">
          <p-menubar [model]="menuItems" class="custom-menubar"></p-menubar>
        </nav>

        <div class="nav-actions">
          <button
            class="cart-container"
            (click)="goToCart()"
            aria-label="Ver carrinho de compras"
            title="Carrinho"
          >
            <i class="pi pi-shopping-cart cart-icon"></i>
            <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
          </button>

          <p-button
            *ngIf="!isAuthenticated"
            type="button"
            severity="secondary"
            (click)="goToLogin()"
            (keydown.enter)="goToLogin()"
            icon="pi pi-sign-in"
            label="Entrar"
          >
          </p-button>

          <p-button
            *ngIf="isAuthenticated"
            type="button"
            severity="secondary"
            (click)="goToAdmin()"
            (keydown.enter)="goToAdmin()"
            icon="pi pi-cog"
            label="Admin"
          >
          </p-button>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="public-footer">
    <div class="container">
      <p>&copy; 2025 AdrianoStore - Todos os direitos reservados</p>
    </div>
  </footer>
</div>
