<div class="admin-page">
  <div class="admin-page-header">
    <div class="header-content">
      <div class="header-text">
        <h1 class="admin-page-title">Dashboard</h1>
        <p class="admin-page-subtitle">
          Bem-vindo ao painel administrativo
          <span class="countdown-info">
            • Próxima atualização em:
            <strong>{{ formatCountdown((countdown$ | async) ?? 0) }}</strong>
          </span>
        </p>
      </div>
      <div class="header-actions">
        <p-button
          onKeyPress
          label="Atualizar"
          icon="pi pi-refresh"
          [loading]="loading$ | async"
          (click)="refreshStats()"
          severity="secondary"
          size="small"
          pTooltip="Atualizar estatísticas"
          tooltipPosition="bottom"
        ></p-button>
      </div>
    </div>
  </div>

  @if (loading$ | async) {
  <div class="loading-container">
    <p-progressSpinner
      styleClass="w-4rem h-4rem"
      strokeWidth="4"
      animationDuration="2s"
    ></p-progressSpinner>
    <p class="loading-text">Carregando dados do dashboard...</p>
  </div>
  } @else {
  <div class="dashboard-content">
    <!-- Estatísticas principais -->
    <section class="stats-section" aria-label="Estatísticas do sistema">
      <h2 class="section-title">Estatísticas Gerais</h2>

      <div class="stats-grid">
        @for (stat of dashboardStats$ | async; track stat.title) {
        <div class="stat-item">
          <app-dashboard-stat-card [stat]="stat" [icon]="stat.icon" [iconColor]="stat.iconColor">
          </app-dashboard-stat-card>
        </div>
        }
      </div>
    </section>
  </div>
  }
</div>
